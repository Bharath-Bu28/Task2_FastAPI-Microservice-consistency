services:
  # Redis for distributed state management
  redis:
    image: redis:7-alpine
    container_name: abacus_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - abacus_network

  # Node 1
  node1:
    build: .
    container_name: abacus_node1
    ports:
      - "8001:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8000
      - NODE_ID=node-1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - abacus_network
    restart: unless-stopped

  # Node 2
  node2:
    build: .
    container_name: abacus_node2
    ports:
      - "8002:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8000
      - NODE_ID=node-2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - abacus_network
    restart: unless-stopped

  # Node 3 (Optional - for testing with more nodes)
  node3:
    build: .
    container_name: abacus_node3
    ports:
      - "8003:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8000
      - NODE_ID=node-3
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - abacus_network
    restart: unless-stopped
    profiles:
      - full  # Only start with --profile full

volumes:
  redis_data:
    driver: local

networks:
  abacus_network:
    driver: bridge
